<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <input type="text">
    <button>append</button>


    <script>

        //         : Ունենք անուններով լի զանգված
        //          ★ բոլոր անունները ցուցադրել h1 -ի մեջ
        //          ★ ունենք input , երբ կգրվի այնտեղ անուն և կսեղմվի append կոճակին, այդ բառը
        //          կավելացվի զանգվածին և h1 -ի պարունակությունը կթարմացվի
        //          ★ երբ կսեղմվի remove կոճակին, ապա զանգվածից կհեռացվի հենց այդ բառը ,
        //          հակառակ դեպքում, եթե մուտքագրված բառը չկա մեր զանգվածում, էկրանին
        //          ցուցադրել Error







        const btn = document.querySelector('button');
        let names = ['Narek', 'Karen', 'Artyom'];
        function clickAppend() {
            const zagalovk = document.querySelector('h1');
            zagalovk.innerHTML = '';
            const inp = document.querySelector('input');
            function append(arr) {
                arr.forEach(element => {
                    zagalovk.innerHTML += element;
                    zagalovk.innerHTML += ' ';
                });
            }
            names.push(inp.value);
            append(names);
            inp.value = '';
        }
        clickAppend();
        btn.addEventListener('click', clickAppend);













    </script>
</body>

</html>
