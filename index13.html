    <script>

        // Առաջադրանք 8: fibonacci(x) - ֆունկցիան վերադարձնում է զանգված որի տարրերը
        // Ֆիբոնաչիի հաջորդականության առաջին x թվերն են ։



        // tarberak 1
        function fibonacci_series(n) {
            if (n === 1) {
                return [0, 1];
            }
            else {
                let s = fibonacci_series(n - 1);
                s.push(s[s.length - 1] + s[s.length - 2]);
                return s;
            }
        };

        console.log(fibonacci_series(5));

        // tarberak 2
        let arr = [0, 1];
        function fib(n) {
            if (n === 1) {
                return arr;
            }
            let lg = arr.length;
            arr.push(arr[lg - 1] + arr[lg - 2]);
            return fib(n - 1);
        }

        console.log(fib(10));



    </script>
