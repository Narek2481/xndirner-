    <script>

        // Հայտարարել զանգված՝ կազմված թվերից ։ Փոխել զանգվածի մեծագույն
        // և փոքրագույն տարրերի տեղերը
        // ★ Օրինակ․՝ [1,2,3,4] -ի դեպքում կարող ենք ստանալ [4,2,3,1]

        function max_min(arr) {
            let max = Math.max(...arr);
            let i1 = arr.indexOf(max);
            let i2 = arr.indexOf(Math.min(...arr));
            arr[i1] = arr[i2];
            arr[i2] = max;
            return arr
        }

        //    alert(max_min([1,2,3,4]));
        alert(max_min([90, 20, 30, 40]));

        
    </script>
