<body>
    <script>
        //         : Հայտարարել զանգված և հաշվել
        // ★ Միջին քառակուսային = (x[0]2 + x[1]2
        //     + .. + x[n]2) /n, որտեղ n = x.length

        function m_q(arr) {
            let l = arr.length;
            let k = 0;
            arr.forEach(element => {
                k += element ** 2
            });
            console.log(k)
            return k / l;
        }
        console.log(m_q([1, 2, 3, 4]));
    </script>
</body>
