<body>

    <script>
        // Давайте попрактикуемся с простым упражнением.Вы должны изменить приведенный ниже код на основе следующих правил:
        // Функция job должна возвращать объект обещания(вы находитесь в среде NodeJS, вы можете использовать new Promise)
        // Обещание должно разрешаться через 2 секунды после вызова job и должно предоставляться hello worldв данных

        function job() {
            const promise = new Promise((resolve) => resolve('hello world'));
            return promise.then((result) => {
                setTimeout(() => {
                    console.log(result)
                }, 2000)
            })
        }

        job()
    </script>
