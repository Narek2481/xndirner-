    <script>

        // 5.Ստեղծեք փոփոխական՝
        //     var mySite = "http://webtech.am";

        //     Այնուհետև indexOf() մեթոդի միջոցով ստուգեք՝
        //     եթե հանդիպում է "http://" արտահայտությունը մեր փոփոխականում,
        //     ապա slice() մեթոդի միջոցով պատկերեք "http://"-ից աջ առկա սիմվոլները,
        //     եթե չի հանդիպում, ապա պատկերեք "Չի գտնվել" արտահայտությունը:

        let mySite = "http://webtech.am";
        let checker = 'http://'
        if (mySite.indexOf(checker) !== -1) {
            let x =  mySite.indexOf(checker);
            console.log(mySite.slice(x+checker.length,mySite.length));
        }else{
            console.log('chka');
        }

    </script>
