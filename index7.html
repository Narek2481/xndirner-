<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //  gtnel zangvaci mech vor elementne parunakum angleren tar 
        let students = ["Տիգրան", "John", "Սամվել"];
        for (let i = 0; i < students.length; i++) {
            let caker;
            for (let j = 0; j < students[i].length; j++) {
                if (!(students[i].charCodeAt(j) >= 1329 && students[i].charCodeAt(j) <= 1414)) {
                    caker = students[i];
                }
            }
            if (caker !== undefined) {
                alert(caker);
            }
        }
    </script>
</body>

</html>
