    <script>

        // sortA(x) - եթե x զանգվածի տարրերը աճման կարգով են դասավորված,
        // վերադարձնում է true, հակառակ դեպքում false

        function growth(xArr) {
            let checker = true
            for (let i = 0; i < xArr.length - 1; i++) {
                if (!(xArr[i] < xArr[i + 1])) {
                    checker = false;
                }
            }
            return checker;
        }


        const arr = [1, 2, 3, 4, 5];
        const arr2 = [5, 4, 1, 2, 3, 4];

        console.log(growth(arr));

        console.log(growth(arr2));

    </script>
