    <script>

        // Ֆունկցիան ստանում է զանգված և գտնում այդ զանգվածի մեծագույն և փոքրագույն
        // տարրերի գումարը
        function max_min(myArr) {
            let max = myArr[0];
            let min = myArr[0];
            for (let i = 0; i < myArr.length; i++) {
                if (myArr[i] < max) {
                    max = myArr[i];
                }
                if (myArr[i] > min) {
                    min = myArr[i];
                }

            }
            return min + max;
        }

        const arr = [1, 17, 18, 5, 4];
        console.log(max_min(arr));

    </script>
